<div class="container">
  <div class="content">
    <h1>Formulario</h1>

  
    <form ng-submit="especialidadCtrl.submitForm()" ng-if="!especialidadCtrl.submitted">
      <div class="form-group">
        <label for="inputName">Nombre:</label>
        <input
          type="text"
          id="inputName"
          class="form-control"
          ng-model="especialidadCtrl.name"
          required
        />
      </div>
      <div class="form-group">
        <label for="inputLastName">Apellido:</label>
        <input
          type="text"
          id="inputLastName"
          class="form-control"
          ng-model="especialidadCtrl.lastName"
          required
        />
      </div>
      <div class="form-group">
        <label for="inputAddress">Dirección:</label>
        <input
          type="text"
          id="inputAddress"
          class="form-control"
          ng-model="especialidadCtrl.address"
          required
        />
      </div>
      <div class="form-group">
        <label for="inputPhone">Teléfono:</label>
        <input
          type="tel"
          id="inputPhone"
          class="form-control"
          ng-model="especialidadCtrl.phone"
          required
        />
      </div>
      <div class="form-group">
        <label for="inputComment">Comment:</label>
        <textarea
          id="inputComment"
          class="form-control"
          ng-model="especialidadCtrl.comment"
          rows="4"

        ></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Completar</button>
      </div>
    </form>
  </div>
</div>
